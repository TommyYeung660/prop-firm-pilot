# E8 Markets - E8 Trial $5,000 Configuration
# Updated to match E8 One Challenge rules for testing purposes

account_name: "e8_trial_5k"

account:
  plan: "E8 Trial (E8 One Rules)"
  initial_balance: 5000

compliance:
  # 套用 E8 One 規則
  daily_drawdown_limit: 0.04    # 4% Daily Drawdown (原本 2%)
  max_drawdown_limit: 0.06      # 6% Dynamic Drawdown (原本 4%)
  profit_target: 0.09            # 9% Profit Target (原本 6%)
  best_day_ratio: 0.40           # 40% Best Day Rule
  best_day_limit: 180            # $180/天 (原本 $120/天)
  daily_api_request_limit: 2000  # API 限制
  drawdown_type: "dynamic"       # Trailing high-water mark

  daily_drawdown_stop: 0.85
  max_drawdown_stop: 0.85
  best_day_stop: 0.85

execution:
  max_positions: 1
  default_risk_per_trade: 0.005  
  max_slippage_pips: 2.0
  random_delay_min: 0.5
  random_delay_max: 2.0

instruments:
  EURUSD:
    pip_size: 0.0001
    pip_value: 10.0
    min_lot: 0.01
    max_lot: 5.0
    spread_pips: 0.2
  XAUUSD:
    pip_size: 0.01
    pip_value: 1.0
    min_lot: 0.01
    max_lot: 5.0
    spread_pips: 1.5

monitor:
  memory_dir: "MEMORY"

